<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="contact-style.css">
    <title>Contacto - Barberia Alura</title>
</head>

<body>
    <header>
        <div class="box">
            <h1><img src="../products-page-content/img-products/logo.png" /></h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../products-page-content/products.html">Productos</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nameAndLName">Nombre y apellido</label>
            <input type="text" id="nameAndLName" class="input-padron">

            <label for="email">Correo Electrónico</label>
            <input type="text" id="email" class="input-padron">

            <label for="celular">Teléfono</label>
            <input type="text" id="celular" class="input-padron">

            <label for="message">Mensaje</label>
            <textarea name="" id="message" cols="70" rows="10" class="input-padron"></textarea>

            <div>
                <p>¿Cómo le gustaría que lo contactemos?</p>

                <label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email">Email</label>
                

                <label for="radio-telefono"><input type="radio" name="contact" value="telefono" id="radio-telefono">Telefono</label>
                

                <label for="radio-whatsapp">                <input type="radio" name="contact" value="telefono" id="radio-whatsapp">Whatsapp</label>

            </div>

            <label class="checkbox"><input type="checkbox">¿Le gustaría recibir novedades de la Barberia Alura?</label>
            <input type="submit" value="Enviar formulario">
        </form>
    </main>
    <footer>
        <img src="../products-page-content/img-products/logo-blanco.png" alt="logo blanca con barba" />
        <p class="copyright">&copy; Copyright Barbería Alura - 2020</p>
    </footer>
</body>

</html>
